        <script src="jquery.js" type="text/javascript" charset="utf-8"></script>

		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '昵称至少得5个字符啊';
						}
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
					
				});
				//失去焦点时判断值为空不验证，一旦填写必须验证
				$('input[name="email"]').blur(function(){
					//这里是失去焦点时的事件
					if($('input[name="email"]').val()){
						$('input[name="email"]').attr('lay-verify','email');
					}else{
						$('input[name="email"]').removeAttr('lay-verify');
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
                    var f = data.field;
                    var arr = new Array();
                    var admins = [];
                    // console.log($(".layui-form-checked"));
                    // console.log($('input[name="power"]:checked'));
    	       $(".layui-form-checked").each(function(i,element){
                //   arr[i]=$(this).prev().val();//将复选框中的val值插入数组
                admins.push($(element).prev().val());//将复选框中的val值插入数组
    	       });
            //    console.log(arr);
               console.log(admins);
               var str = admins.join("#");
               console.log(str);
					//var sex = $('input:radio[name="sex"]:checked').val();
                    //发异步，把数据提交给php
                    $.ajax({
                        // type:'post',
                        type:'GET',
                        url:'add.php',
                        // data : data.field,
                        data : { username:$("#username").val(), phone:$("#phone").val(), pass:$("#L_pass").val(), email:$("#L_email").val(), power:str},
                        dataType:'JSON',
                        success:function(Result){       
							if(Result="200"){       
							// parent.closeIframe(res.msg);
							layer.alert("增加成功", {
						icon: 6  //笑脸
					}, function() {
						//获取提交成功的时间
						var time = new Date();
						var timeNow = util.toDateString(time);
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
						window.parent.location.reload();
					});
                        }                
                    else { 
						layer.alert("增加失败", {
						icon: 7 //感叹号
					}, function() {
						//获取提交成功的时间
						var time = new Date();
						var timeNow = util.toDateString(time);
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					}
                    }
                    })
					// layer.alert("增加成功", {
					// 	icon: 6
					// }, function() {
					// 	//获取提交成功的时间
					// 	var time = new Date();
					// 	var timeNow = util.toDateString(time);
					// 	// 获得frame索引
					// 	var index = parent.layer.getFrameIndex(window.name);
					// 	//关闭当前frame
					// 	parent.layer.close(index);
					// });
					return false;

				});

			});
		</script>
