                    <div class="layui-input-inline">
                        <input type="text" id="OperaMember" name="OperaMember" required="" lay-verify="phone"

                <script src="jquery.js" type="text/javascript" charset="utf-8"></script>       
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script>
       $.ajax({
        type: 'get',
        url: 'show.php',
        success: function (data) {
        var msg = JSON.parse(data);
        // var Adminid = msg[0][0];
        var OperaName=msg[0][1];
        var OperaMember = msg[0][2];
        var OperaIntroduction=msg[0][3];
        var MemberIntroduction = msg[0][4];
        var OperaPhoneNumber=msg[0][5];
        var OperaFans=msg[0][6];
        $('#OperaMember').val(OperaMember);
        // $('#username').text(AdminNickName);
        $('#OperaName').val(OperaName);
        $('#OperaIntroduction').val(OperaIntroduction);
        $('#MemberIntroduction').val(MemberIntroduction);
        $('#OperaPhoneNumber').val(OperaPhoneNumber);
        $('#OperaFans').val(OperaFans);
        
            }
        });
        
        </script>
